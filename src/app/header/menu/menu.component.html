<button mat-button [matMenuTriggerFor]="menu" style="width: 5px;">
    <mat-icon style="transform: scale(1.5); padding-left: 7px;">menu</mat-icon>
</button>
<mat-menu #menu="matMenu">
    <button mat-menu-item *ngFor="let menuItem of menuItems">
        {{ menuItem.label }}
    </button>
</mat-menu>
